<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer Options</title>
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <h1>Study Timer Options</h1>
    <div class="card">
        <div class="img">
            <img src="../icon.png" />
        </div>
        <div class="inner-card">
            <div class="input-labels">
                <label>
                    <h2>Default Time in Minutes (1-60):</h2>
                    <input id="time-option" type="number" min="1" max="60" value="25" />
                </label>
                <label>
                    <h2>Add timer badge:</h2>
                </label>
                <label class="switch">
                    <input id="timer-badge" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <button id="save-btn">Save Options</button>
        </div>
    </div>
</body>
<script src="options.js"></script>

</html>
